<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icon.png">
    <title>Instagram</title>
</head>
<body>
    <div class='instagramWrapper'>
        <div class="instagramPhone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram" class='instagramLogo' />
                <div class="profilePhoto">
                    <img src="./img/perfil.jpg" alt="Foto de Perfil" />
                </div>
                <a href="#" class="instagramLogin">Continue como Eduardo</a>
                <a href="#" class='instagramLogout'>Remover conta</a>
            </div>
            <div class="group">
                <p class='notAcount'>Não é Eduardo?</p>
                <p class="notAcount">
                    <span class="linkBlue">Alterar contas</span>
                    ou 
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class='appDownload'></a>
                    <a href="#" class='appDownload'></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
